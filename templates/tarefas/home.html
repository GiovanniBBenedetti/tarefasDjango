<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarefas</title>
</head>

<body>
    <h1>Bem vindo {{nome}} a área de tarefas</h1>
    <table border="1">
        <thead>
            <tr>
                <th>Nome</th>
                <th>Descrição</th>
                <th>Situação</th>
                <th>Data de criação</th>
            </tr>
        </thead>
        <tbody>
            {% for tarefa in tarefas %}
            <tr>
                <td>{{ tarefa.nome }}</td>
                <td>{{ tarefa.descricao }}</td>
                <td>{{ tarefa.completo }}</td>
                <td>{{ tarefa.data_criacao }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <a href="{% url 'tarefas:adicionar' %}">Adicionar tarefa</a>
</body>

</html>
